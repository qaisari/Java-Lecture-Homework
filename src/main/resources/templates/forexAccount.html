<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { overflow-x: hidden; }
        #wrapper { display: flex; width: 100%; }
        #sidebar-wrapper { min-height: 100vh; width: 15rem; background-color: #f8f9fa; margin-left: -15rem; transition: margin 0.25s ease-out; }
        #sidebar-wrapper .sidebar-heading { padding: 0.875rem 1.25rem; font-size: 1.2rem; font-weight: bold; color: #333; }
        #sidebar-wrapper .list-group { width: 15rem; }
        .list-group-item { border: none; padding: 1rem 1.5rem; color: #495057; text-decoration: none; transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out; }
        .list-group-item:hover { background-color: #e9ecef; color: #0d6efd; }
        .list-group-item.active { background-color: #0d6efd; color: white; }
        #page-content-wrapper { width: 100%; min-height: 100vh; }
        body.sb-sidenav-toggled #sidebar-wrapper { margin-left: 0; }
        @media (min-width: 768px) {
            #sidebar-wrapper { margin-left: 0; }
            #page-content-wrapper { width: 100%; }
            body.sb-sidenav-toggled #sidebar-wrapper { margin-left: -15rem; }
        }
        .navbar-custom { background-color: #fff; border-bottom: 1px solid #dee2e6; padding: 1rem; }
        .content { padding: 2rem; }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div th:insert="sidebar"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar-custom d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
            <h1 class="mb-0">Dashboard</h1>
        </nav>

        <div class="content">
            <h2>Welcome <span sec:authentication="principal.username">User</span></h2>
            <p class="text-muted">Use the sidebar to navigate between different sections.</p>

            <div class="row g-3" style="width: 100%; max-width: 1000px;">
                <div class="col-md-4" style="width: 100%; max-width: 1000px;">
                    <div class="card shadow-sm" style="width: 100%; max-width: 1000px;">
                        <div class="card-body">
                            <h3 class="card-title">Forex account</h3>
                            <p class="text-muted">Overview of your trading account.</p>

                            <ul class="list-unstyled mb-3">
                                <li><strong>Account ID:</strong> <span th:text="${accountId}">-</span></li>
                                <li><strong>Currency:</strong> <span th:text="${accountCurrency}">-</span></li>
                                <li><strong>Balance:</strong> <span th:text="${accountBalance}">-</span></li>
                                <li><strong>Unrealized P/L:</strong> <span th:text="${accountUnrealizedPL}">-</span></li>
                                <li><strong>Margin Available:</strong> <span th:text="${accountMarginAvailable}">-</span></li>
                                <li><strong>Open Positions:</strong> <span th:text="${accountOpenPositions}">-</span></li>
                            </ul>

                            <p>
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#fullAccount" aria-expanded="false">View raw account JSON</button>
                            </p>
                            <div class="collapse" id="fullAccount">
                                <pre class="bg-light p-3 small-mono" th:text="${accountStr}">No data</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const toggleBtn = document.getElementById('sidebarToggle');
    if (toggleBtn) {
        toggleBtn.addEventListener('click', function() {
            document.body.classList.toggle('sb-sidenav-toggled');
        });
    }
</script>
</body>
</html>
